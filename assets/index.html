<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/estiloPrincipal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <section class="loginConteiner">
        <h1>Login</h1>
        <p>Faça o login e aproveite os<span> nossos serviços</span></p>
        <form method="post" class="formulario" id="form">
            <div class="loginDados">
                <label for="IdEmail">
                    <i class="material-symbols-outlined">person</i>
                </label>
                <input type="email" id="IdEmail" placeholder="Seu email" class="loginInputs">
                <span class="span">Digite um e-mail válido.</span>
            </div>

            <div class="loginDados">
                <label for="IdSenha">
                    <i class="material-symbols-outlined">lock</i>
                </label>
                <input type="password" id="IdSenha" placeholder="Senha" class="loginInputs">
                <span class="span spanSenha">A senha deve ter 8 caracteres</span>
            </div>
            <input type="submit" value="Entrar" class="BtnLogin">
            
        </form>
        <nav class="conteinerAjuda">
            <ul>
                <li><a href="#">Esqueceu a senha?</a></li>
                <li>Não tem conta? <a href="#">Crie uma</a></li>
            </ul>
        </nav>
        <div class="redesConetiner">
            <div class="google btnAlternativo">
                <img src="../svgs/instagram.svg" alt="Botão de login com o google">
                <p>Continue com Google</p>
            </div>
            <div class="facebook btnAlternativo">
                <img src="../svgs/facebook.svg" alt="Botão de login com o facebook">
                <p>Continue com Facebook</p>
            </div>
        </div>
    </section>
    <section class="imgConteiner">
        <img src="../imagens/ImagemLateral.svg" alt="">
    </section>

    <script src="erroLogin.js"></script>
</body>
</html>
