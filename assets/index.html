<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/estiloPrincipal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="loginConteiner">
        <h1>Login</h1>
        <p>Aproveite a melhor <span>experiência gamer.</span></p>
        <form method="post" class="formulario">
            <div class="loginDados">
                <label for="IdEmail"><i class="material-symbols-outlined">person</i></label>
                <input type="email" name="email" id="IdEmail" placeholder="Seu email" required>
            </div>
            <div class="loginDados">
                <label for="IdSenha"><i class="material-symbols-outlined">lock</i></label>
                <input type="password" name="senha" id="IdSenha" placeholder="Senha" required>
            </div>
            <input type="submit" value="Login" class="BtnLogin">
        </form>
        <nav class="conteinerAjuda">
            <ul class="ajuda">
                <li><a href="#">Esqueceu a senha?</a></li>
                <li>Não ten conta? <a href="#">Crie uma</a></li>
            </ul>
        </nav>
        <div class="redesConetiner">
            <div class="google btnAlternativo">
                <img src="../svgs/instagram.svg" alt="">
            </div>
            <div class="facebook btnAlternativo">
                <img src="../svgs/facebook.svg" alt="">
            </div>
        </div>
    </section>
    <section class="imgConteiner">
    </section>
</body>
</html>
